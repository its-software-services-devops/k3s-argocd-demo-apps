apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: console
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: console
  serviceName: console
  template:
    metadata:
      labels:
        app: console
    spec:
      serviceAccountName: console
      volumes:
      - name: home
        emptyDir: {}
      - name: tor
        emptyDir: {}
      - name: data
        emptyDir: {}
      containers:
      - image: {{ .Values.image.name }}:{{ .Values.image.version }}
        imagePullPolicy: Always
        name: console
        resources: {}
        env:
        - name: SSH_USER
          valueFrom:
            secretKeyRef:
              name: ssh-credentials
              key: SSH_USER
        - name: SSH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ssh-credentials
              key: SSH_PASSWORD
        securityContext:
          allowPrivilegeEscalation: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /home/admin
          name: home
        - mountPath: /var/lib/tor
          name: tor
        - mountPath: /data
          name: data
      restartPolicy: Always
      securityContext: {}
