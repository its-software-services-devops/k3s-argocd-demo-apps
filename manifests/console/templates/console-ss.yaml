apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: console
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: console
  serviceName: console
  template:
    metadata:
      labels:
        app: console
    spec:
      serviceAccountName: console
      volumes:
      - name: home
        emptyDir: {}
      - name: tor
        emptyDir: {}
      - name: data
        emptyDir: {}
      containers:
      - image: {{ .Values.ssh.image.name }}:{{ .Values.ssh.image.version }}
        imagePullPolicy: Always
        name: openssh-server
        resources: {}
        env:
        - name: PUID
          value: 1000
        - name: PGID
          value: 1000
        - name: SUDO_ACCESS
          value: 'true'
        - name: TZ
          value: Asia/Bangkok
        - name: USER_NAME
          valueFrom:
            secretKeyRef:
              name: ssh-credentials
              key: SSH_USER
        - name: USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ssh-credentials
              key: SSH_PASSWORD
        securityContext:
          allowPrivilegeEscalation: true
          runAsUser: 0
        volumeMounts: []
        #- mountPath: /home/admin
        #  name: home
        #- mountPath: /var/lib/tor
        #  name: tor
        #- mountPath: /data
        #  name: data
      restartPolicy: Always
      securityContext: {}
